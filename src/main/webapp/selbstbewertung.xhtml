<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 
 
    <ui:composition template="/templates/default/template.xhtml">
        <ui:define name="content">
        	<ui:insert>
        		<h:form>
        	
						        
					 <p:outputLabel for="skillsselbst" value="Skills:"  />
						        <h:selectOneMenu id="skillsselbst" value="#{selbstBewertungsFormular.mitarbeiterSkillToInsert.skill}" converter="omnifaces.SelectItemsConverter" panelStyle="width:180px">
						                      
						            <f:selectItems value="#{selbstBewertungsFormular.skills}" />
						 
						        </h:selectOneMenu>
						        
						           <h:panelGrid columns="2" cellpadding="5">
								        <h:outputText value="SelbstBewertung:" />
								        <p:rating value="#{selbstBewertungsFormular.mitarbeiterSkillToInsert.selbstBewertung}" />
								   </h:panelGrid>    
								   
								   	<p:commandButton value="Speichern" validateClient="true" style="margin-right:10px" async="false" update="@form" ajax="false" action="#{selbstBewertungsFormular.save}"/>
								    	        
				</h:form>
        	</ui:insert>            
 
        </ui:define>
    </ui:composition>        
 
</html>
