
 <html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
                
              <ui:composition  template="/templates/default/template.xhtml">

 			<ui:define name="content">
        	<ui:insert>
        	
        
        		<h:form>


    <p:panel id="panel2" header="#{benutzerProfileController.benutzer.mitarbeiter.mitarbeiterVorname} #{benutzerProfileController.benutzer.mitarbeiter.mitarbeiterNachname}">
        <p:focus context="panel2"/>
        <p:messages />

 

        <h:panelGrid columns="3">
            <p:outputLabel for="e_vorname" value="Vorname" />
            <p:inplace id="e_vorname" >
            	<p:inputText value="#{benutzerProfileController.benutzer.mitarbeiter.mitarbeiterVorname}" />
            </p:inplace>
            <p:message for="e_vorname" />

            <p:outputLabel for="e_nachname" value="Nachname" />
            <p:inplace id="e_nachname">
            	<p:inputText value="#{benutzerProfileController.benutzer.mitarbeiter.mitarbeiterNachname}" />
            </p:inplace>
            <p:message for="e_nachname" />

            <p:outputLabel for="e_rolle" value="Rolle" />
            <p:inplace id="e_rolle">
            	<p:inputText value="#{benutzerProfileController.benutzer.mitarbeiter.mitarbeiterRolle}" />
            </p:inplace>
            <p:message for="e_rolle" />
            
            


           

            <p:outputLabel for="e_adresse" value="Adresse" />
            <p:inplace id="e_adresse">
            	<p:inputText value="#{benutzerProfileController.benutzer.mitarbeiter.mitarbeiterAdresse}" />
            </p:inplace>
            <p:message for="e_adresse" />

           

            <p:outputLabel for="e_hausnummer" value="Hausnummer" />
            <p:inplace id="e_hausnummer">
            	<p:inputText value="#{benutzerProfileController.benutzer.mitarbeiter.mitarbeiterHausNummer}" />
            </p:inplace>
            <p:message for="e_hausnummer" />

           

            <p:outputLabel for="e_postleitzahl" value="Postleitzahl" />
            <p:inplace id="e_postleitzahl">
            	<p:inputText value="#{benutzerProfileController.benutzer.mitarbeiter.mitarbeiterPlz}" />
            </p:inplace>
            <p:message for="e_postleitzahl" />

           

            <p:outputLabel for="e_wohnort" value="Wohnort" />
            <p:inplace id="e_wohnort">
            	<p:inputText value="#{benutzerProfileController.benutzer.mitarbeiter.mitarbeiterWohnort}" />
            </p:inplace>
            <p:message for="e_wohnort" />

           

        	<p:outputLabel for="e_benutzername" value="Benutzername:" />
            <p:inplace id="e_benutzername">
            	<p:inputText value="#{benutzerProfileController.benutzer.benutzerName}" />
            </p:inplace>
            <p:message for="e_benutzername" />
            
            <p:outputLabel for="e_benutzeremail" value="Email:" />
            <p:inplace id="e_benutzeremail">
            	<p:inputText value="#{benutzerProfileController.benutzer.benutzerEmail}" />
            </p:inplace>
            <p:message for="e_benutzeremail" />
            
            <p:outputLabel for="e_benutzerpasswort" value="Passwort:" />
            	<p:password id="e_benutzerpasswort" value="#{benutzerProfileController.benutzer.benutzerPasswort}" match="e_benutzerpasswort2"/>
            <p:message for="e_benutzerpasswort" />
            
            
            
            <p:outputLabel for="e_benutzerpasswort2" value="Wiederholen" />
            	<p:password id="e_benutzerpasswort2" value="#{benutzerProfileController.benutzer.benutzerPasswort}" match="e_benutzerpasswort2"/>
            <p:message for="e_benutzerpasswort2" />
            
 
             
             

        </h:panelGrid> 
        
             <p:commandButton value="Speichern" validateClient="true" style="margin-right:10px" async="true" update="@form" ajax="false" styleClass="ui-priority-primary" actionListener="#{benutzerProfileController.save}"/>
        

			
			

    		</p:panel>

			</h:form>

       	</ui:insert>            
 
        </ui:define>
      
    </ui:composition>        
 </html>
