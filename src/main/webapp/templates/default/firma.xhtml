<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">

	<f:view contentType="text/html" id="fview">

	<h:head>
		<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"  />	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Skill manager</title>
		<ui:debug />
		<link rel="stylesheet" href="default.css"  type="text/css" media="screen, projection" /><!-- css einbinden -->
	</h:head>

	<h:body onload="statusDialog.hide();">
	<!-- Balken oben -->	
		<p:layout fullPage="TRUE" resizeTitle="resize" >
			
			<p:layoutUnit position="north" size="80" id="north" >	
				<h1>Skill manager</h1>			
			</p:layoutUnit>
		
			<p:layoutUnit position="west" size="225" id="west" >
				<h:form>
				<p:growl id="messages" showDetail="false"/>
				<p:outputPanel id="menuPanel" layout="block">
		  			<h2>Menu</h2>
    				<p:menu toggleable="true">
       			 		<p:submenu label="Zusammenfassung">
            				<p:menuitem value="Firma" url="http://localhost:8080/skillmanager/faces/templates/default/firma.xhtml" icon="ui-icon-home"/>		
            			</p:submenu>
       			 		<p:submenu label="Fachangestellter">
       			 			<p:menuitem value="Fähigkeiten bewerten" url="http://localhost:8080/skillmanager/faces/templates/default/faehigkeitenBewerten.xhtml" icon="ui-icon-home"/>
       			 		</p:submenu>
       			 		<p:submenu label="Verzeichnis">
           					<p:menuitem value="Mitarbeiter" url="http://localhost:8080/skillmanager/faces/templates/default/mitarbeiter.xhtml" icon="ui-icon-home"/>
       			 			<p:menuitem value="Rolle" url="http://localhost:8080/skillmanager/faces/templates/default/rolle.xhtml" icon="ui-icon-home"/>
       			 			<p:menuitem value="Fähigkeiten" url="http://localhost:8080/skillmanager/faces/templates/default/faehigkeiten.xhtml" icon="ui-icon-home"/>
       			 			<p:menuitem value="Abteilung" url="http://localhost:8080/skillmanager/faces/templates/default/abteilung.xhtml" icon="ui-icon-home"/>
       			 		</p:submenu>
       			 		<p:submenu label="Suche">
           					<p:menuitem value="Mitarbeiter finden" url="http://localhost:8080/skillmanager/faces/templates/default/mitarbeiterfinden.xhtml" icon="ui-icon-home"/>
       			 		</p:submenu>
       			 		<p:submenu label="Bericht">
           					<p:menuitem value="letzte aktivitäten" url="http://localhost:8080/skillmanager/faces/templates/default/letzteaktivitaeten.xhtml" icon="ui-icon-home"/>
       			 		</p:submenu>
       			 		<p:submenu label="Admin">
           					<p:menuitem value="Einstellungen" url="http://localhost:8080/skillmanager/faces/templates/default/einstellung.xhtml" icon="ui-icon-home"/>
       			 		</p:submenu>
   			 		</p:menu>
	    		</p:outputPanel>				
				</h:form>				
				
			</p:layoutUnit>
				
			<p:layoutUnit	styleClass="layoutUnitCenter" 	position="center">
				<h:form id="mainForm">
				<h1>Firma</h1>	
					<p:messages autoUpdate="true" id="msgs" showDetail="true" showSummary="true" />
					<ui:insert name="content" />
				</h:form>
			</p:layoutUnit>
				

		</p:layout>
			
			<p:dialog modal="true" widgetVar="statusDialog" showHeader="false" 
				draggable="false" closable="false" resizable="false" 
				visible="false" position="center" maximizable="false" minimizable="false" >
				<p:graphicImage value="#{resources['images/ajax-loader.gif']}" />
			</p:dialog>
	</h:body>

	</f:view>
</html>
