<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">
		

     
    <h:head>
        <title>Matchedmitarbeiter</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>  
     
    <h:body>
        <p:dataTable var="mitarbeiter" value="#{matchedMitarbeiter.matchedMitarbeiter}">
 
            <p:column headerText="Vorname">
            
                <h:outputText value="#{mitarbeiter.getMitarbeiter().getMitarbeiterVorname()}" />
            </p:column>
 
            <p:column headerText="Nachname">
                <h:outputText value="#{mitarbeiter.getMitarbeiter().getMitarbeiterNachname()}" />
            </p:column>
            
            <p:column headerText="Bewertung">
                <h:outputText value="#{mitarbeiter.getMasterBewertung()}" />
            </p:column>
 
            
        </p:dataTable>
    </h:body>
     
</html>
