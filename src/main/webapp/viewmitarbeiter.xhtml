<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">
    
    <f:metadata>
		
		<f:event type="preRenderView" listener="#{matchedMitarbeiter.init}"/>
		
	</f:metadata>	
     
    <h:head>
        <title>Cars</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
     
    <h:body>
        <p:dataTable var="mitarbeiter" value="#{matchedMitarbeiter.matchedMitarbeiter}">
            <p:column headerText="Id">
                <h:outputText value="#{mitarbeiter.getMitarbeiter().getMitarbeiterId}" />
            </p:column>
 
            <p:column headerText="Name">
                <h:outputText value="#{mitarbeiter.getMitarbeiter().getMitarbeiterNachname}" />
            </p:column>
 
        </p:dataTable>
    </h:body>
     
</html>
