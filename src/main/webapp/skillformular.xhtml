
 <html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
                
   <ui:composition  template="/templates/default/template.xhtml">
 	 <ui:define name="content">
        <ui:insert>
          <h:form>
    		<p:panel id="panel" header="Skill Erfassung">
        	<p:focus context="panel"/>
        	<p:messages />
        <h:panelGrid columns="3">
            <p:outputLabel for="skillname" value="Bezeichnung: " />
            <p:inputText id="skillname" value="#{skillFormularController.skill.skillName}" required="true" label="Vorname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="skillname" />
            <p:outputLabel for="gruppen" value="Gruppe:"  />
              <p:selectOneMenu id="gruppen" value="#{skillFormularController.skill.gruppe}" converter="omnifaces.SelectItemsConverter" panelStyle="width:180px">
            	<f:selectItems value="#{skillFormularController.gruppen}" />
        	</p:selectOneMenu>
			<div class="EmptyBox20"></div>
			<p:outputLabel for="mitarbeiters" value="Master:"  />
              <p:selectOneMenu id="mitarbeiters" value="#{skillFormularController.skillMaster.mitarbeiter}" converter="omnifaces.SelectItemsConverter" panelStyle="width:180px">
            	<f:selectItems value="#{skillFormularController.mitarbeiters}" />
        	</p:selectOneMenu>
			  	<div class="EmptyBox20"></div>
			<p:outputLabel value="Beschreibung:"/>
			<p:inputTextarea  value="#{skillFormularController.skill.skillBeschreibung}" rows="6" cols="33" />
        </h:panelGrid> 
			<p:commandButton value="Speichern" validateClient="true" style="margin-right:10px" async="false" update="@form" styleClass="ui-priority-primary" actionListener="#{skillFormularController.save}"/>
    		</p:panel>
			</h:form>
       	</ui:insert>            
        </ui:define>
    </ui:composition>        
 </html>
