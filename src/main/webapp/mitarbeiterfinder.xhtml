<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">

	<f:view contentType="text/html" id="fview">

	<ui:composition template="/templates/default/template.xhtml">
        <ui:define name="content">
      <ui:insert>
          <p:panel id="panel" header="Suche nach den passenden Mitarbeiter ">
        <p:focus context="panel"/>
        <p:messages />
        <h:form>
        <p:messages autoUpdate="true" />
        <h:panelGrid columns="2">
            <p:outputLabel for="skill" value="Skill: " />
				<p:selectOneMenu id="skill" value="#{mitarbeiterFinder.skill}" converter="omnifaces.SelectItemsConverter" panelStyle="width:180px">
					<f:selectItems value="#{mitarbeiterFinder.skills}" >
						<f:param name="mskill" value="#{mitarbeiterFinder.skill}"/>
					</f:selectItems>
				</p:selectOneMenu>
			<p:outputLabel for="minbewertung" value="Mindestbewertung: " />
				<p:selectOneMenu id="minbewertung" value="#{mitarbeiterFinder.masterBewertung}" panelStyle="width:180px">      
					<f:selectItems value="#{mitarbeiterFinder.masterBewertungValues}" >
						<f:param name="mmasterbewertung" value="#{mitarbeiterFinder.masterBewertung}"/>
					</f:selectItems>	
				</p:selectOneMenu>
        </h:panelGrid> 
        	<p:commandButton value="Submit" action="#{mitarbeiterFinder.save}" />
        	</h:form>  	
    </p:panel>
    
	</ui:insert>
	</ui:define>
	</ui:composition>

	</f:view>
</html>
