
 <html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
                
              <ui:composition  template="/templates/default/template.xhtml">

 			<ui:define name="content">
        	<ui:insert>
        		<h:form>


    <p:panel id="panel" header="Registration">
        <p:focus context="panel"/>
        <p:messages />

 

        <h:panelGrid columns="3">
            <p:outputLabel for="vorname" value="Vorname" />
            <p:inputText id="vorname" value="#{mitarbeiterFormularController.mitarbeiter.mitarbeiterVorname}" required="true" label="Vorname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="vorname" />

            <p:outputLabel for="nachname" value="Nachname" />
            <p:inputText id="nachname" value="#{mitarbeiterFormularController.mitarbeiter.mitarbeiterNachname}" required="true" label="Nachname"/>
            <p:message for="nachname" />

            <p:outputLabel for="rolle" value="Rolle" />
            <p:inputText id="rolle" value="#{mitarbeiterFormularController.mitarbeiter.mitarbeiterRolle}" required="true" label="Rolle"/>
            <p:message for="rolle" />

            <p:outputLabel for="geburtsdatum" value="Geburtsdatum:" />
            <p:calendar id="geburtsdatum" value="#{mitarbeiterFormularController.mitarbeiter.mitarbeiterGeburtsDatum}" required="true"/>
            <p:message for="geburtsdatum" />
            
            

           

            <p:outputLabel for="anstellungsdatum" value="Anstellungsdatum:" />
        	<p:calendar id="anstellungsdatum" value="#{mitarbeiterFormularController.mitarbeiter.mitarbeiterAnstellungsDatum}" required="true"/>
            <p:message for="anstellungsdatum" />

           

            <p:outputLabel for="adresse" value="Adresse" />
            <p:inputText id="adresse" value="#{mitarbeiterFormularController.mitarbeiter.mitarbeiterAdresse}" required="true" label="Adresse"/>
            <p:message for="adresse" />

           

            <p:outputLabel for="hausnummer" value="Hausnummer" />
            <p:inputText id="hausnummer" value="#{mitarbeiterFormularController.mitarbeiter.mitarbeiterHausNummer}" required="true" label="Hausnummer"/>
            <p:message for="hausnummer" />

           

            <p:outputLabel for="postleitzahl" value="Postleitzahl" />
            <p:inputText id="postleitzahl" value="#{mitarbeiterFormularController.mitarbeiter.mitarbeiterPlz}" required="true" label="Postleitzahl"/>
            <p:message for="postleitzahl" />

           

            <p:outputLabel for="wohnort" value="Wohnort" />
            <p:inputText id="wohnort" value="#{mitarbeiterFormularController.mitarbeiter.mitarbeiterWohnort}" required="true" label="Wohnort"/>
            <p:message for="wohnort" />

           

              <p:outputLabel for="abteilungen" value="Abteilung:"  />
              <p:selectOneMenu id="abteilungen" value="#{mitarbeiterFormularController.mitarbeiter.abteilung}" converter="omnifaces.SelectItemsConverter" panelStyle="width:180px">
            	<f:selectItems value="#{mitarbeiterFormularController.abteilungen}" />
        	  </p:selectOneMenu>
        	  
        	  <div class="EmptyBox20"></div>
        	<p:outputLabel for="benutzername" value="Benutzername:" />
            <p:inputText id="benutzername" value="#{mitarbeiterFormularController.benutzer.benutzerName}" required="true" label="Wohnort"/>
            <p:message for="benutzername" />
            
            <p:outputLabel for="benutzeremail" value="Email:" />
            <p:inputText id="benutzeremail" value="#{mitarbeiterFormularController.benutzer.benutzerEmail}" required="true" label="Wohnort"/>
            <p:message for="wohnort" />
            
            <p:outputLabel for="benutzerpasswort" value="Passwort:" />
            <p:password id="benutzerpasswort" value="#{mitarbeiterFormularController.benutzer.benutzerPasswort}" required="true" label="Wohnort"/>
            <p:message for="benutzerpasswort" />
            
              <p:outputLabel for="roles" value="Berechtigung:"  />
              <p:selectOneMenu id="roles" value="#{mitarbeiterFormularController.benutzerRole.role}" converter="omnifaces.SelectItemsConverter" panelStyle="width:180px">
            	<f:selectItems value="#{mitarbeiterFormularController.roles}" />
        	  </p:selectOneMenu>
        	  

        </h:panelGrid> 

			<p:commandButton value="Speichern" validateClient="true" style="margin-right:10px" async="false" update="@form" styleClass="ui-priority-primary" actionListener="#{mitarbeiterFormularController.save}"/>
			

    		</p:panel>

			</h:form>

       	</ui:insert>            
 
        </ui:define>
      
    </ui:composition>        
 </html>
